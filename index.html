<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Todolist App - Vanilla JS</title>
</head>
<body>
   <div class="container">
      <h1>TODO LIST</h1>
      
      <div data-js="searchContainer" class="searchContainer">
         <label class="labelForm" for="input">Search item:</label>
         <input class="inputForm" name="input" autocomplete="off">
      </div>

      <form data-js="formContainer" class="formContainer">
         <label class="labelForm" for="input">Today I promise I will:</label>
         <input class="inputForm" name="input" placeholder="Ex. study quantum physic" autocomplete="off">
      </form>
      
      <ul data-js="listContainer" class="listContainer">
         <li data-item="Make a nice portfolio" class="itemContainer">
            <span class="itemText">Make a nice portfolio</span>
            <img data-delete-icon="Make a nice portfolio" class="deleteIcon" src="./trash.svg">
         </li>
      </ul>
   </div>

   <script src="./app.js"></script>
</body>
</html>
