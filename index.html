<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Todolist App - Vanilla JS</title>
</head>
<body>
   <div class="container">
      <h1>TODO LIST</h1>
      
      <form class="formContainer">
         <label class="labelForm" for="input">Today I promise I will:</label>
         <input class="inputForm" name="input" id="" placeholder="Ex. study quantum physic">
      </form>
      
      <ul class="listContainer">
         <div class="itemContainer">
            <li class="itemText">Make a nice portfolio</li>
            <img class="deleteIcon" src="./trash.svg">
         </div>
      </ul>

   </div>
</body>
</html>
